<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* General Styles */
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #6e7dff, #56c3f7);
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        animation: fadeIn 1.5s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .container {
        width: 100%;
        max-width: 400px;
        background-color: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        transform: scale(0.9);
        animation: scaleUp 0.6s ease-out forwards;
      }

      @keyframes scaleUp {
        from {
          transform: scale(0.9);
        }
        to {
          transform: scale(1);
        }
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 2rem;
        color: #333;
        animation: slideDown 0.5s ease-out;
      }

      @keyframes slideDown {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      form {
        width: 100%;
      }

      /* Form Group Styles */
      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 1rem;
        color: #555;
      }

      input {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      input:focus {
        border-color: #56c3f7;
        box-shadow: 0 0 10px rgba(86, 195, 247, 0.5);
      }

      /* Button Styles */
      .btn {
        width: 100%;
        padding: 12px;
        font-size: 1.1rem;
        color: #fff;
        background-color: #56c3f7;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .btn:hover {
        background-color: #4b9eda;
        transform: translateY(-2px);
      }

      .btn:active {
        background-color: #397ab7;
        transform: translateY(2px);
      }

      /* Footer Styles */
      .form-footer {
        text-align: center;
        margin-top: 15px;
        font-size: 1rem;
      }

      .form-footer a {
        color: #56c3f7;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .form-footer a:hover {
        color: #4b9eda;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>
      <form action="/user/post" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="btn">Register</button>
      </form>

      <div class="form-footer">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </body>
</html>
